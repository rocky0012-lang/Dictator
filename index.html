    <body>
     <canvas id="hackerCanvas"></canvas>
     <button class="btn-open">Open Sign Up / Login</button>

     <div class="modal" id="authModal">
     <div class="modal-content">
                              <button class="btn-close" onclick="toggleModal(false)">Ã—</button>
                                    
                                    <div class="tabs">

                                                        <button id="tab-signup" onclick="switchTab('signup')">Sign Up</button>
                                    </div>
                                    <form id="form-login" class="form active">
                                              <input type="email" placeholder="Email" required />
                                                      <input type="password" placeholder="Password" required />

                                                                    </form>

                                                                                                  <input type="password" placeholder="Password" required />

                                                                                                                </form>
                                            </div>
                                        </div>
